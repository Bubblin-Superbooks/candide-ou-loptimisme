<div class="leaf "><div class="inner justify"><p class="no-indent  ">disait-il. Rien n'est si possible, reprit Cacambo, puisqu'elle écure la vaisselle chez un prince de Transylvanie. On fit aussitôt venir deux Juifs; Candide vendit encore des diamants; et ils repartirent tous dans une autre galère pour aller délivrer Cunégonde.</p><hr class="section"></div> </div>
