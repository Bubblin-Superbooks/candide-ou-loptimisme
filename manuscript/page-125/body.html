<div class="leaf "><div class="inner justify"><p class="no-indent  ">C'est probablement le pays où tout va bien; car il faut absolument qu'il y en ait un de cette espèce. Et, quoi qu'en dît maître Pangloss, je me suis souvent aperçu que tout allait assez mal en Vestphalie.</p><hr class="section"></div> </div>
