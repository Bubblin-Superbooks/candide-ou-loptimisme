<div class="leaf "><div class="inner justify"><p class="no-indent  ">mademoiselle Cunégonde! la perle des filles, faut-il qu'on vous ait fendu le ventre!</p><p>Il s'en retournait, se soutenant à peine, prêché, fessé, absous, et béni, lorsqu'une vieille l'aborda, et lui dit: Mon fils, prenez courage, suivez-moi.</p><hr class="section"></div> </div>
